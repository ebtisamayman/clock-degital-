<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="number" style="top: 5%; left: 45%;">12</div>
        <div class="number" style="top: 14%; left: 75%;">1</div>
        <div class="number" style="top: 25%; left: 90%;">2</div>
        <div class="number" style="top: 48%; left: 92%;">3</div>
        <div class="number" style="top: 65%; left: 87%;">4</div>
        <div class="number" style="top: 85%; left: 70%;">5</div>
        <div class="number" style="top: 93%; left: 50%;">6</div>
        <div class="number" style="top: 85%; left: 30%;">7</div>
        <div class="number" style="top: 65%; left: 12%;">8</div>
        <div class="number" style="top: 44%; left: 5%;">9</div>
        <div class="number" style="top: 25%; left: 5%;">10</div>
        <div class="number" style="top: 9%; left: 19%;">11</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
